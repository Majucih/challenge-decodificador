<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="./Imagens/logoAlura.png.png" alt="Logo da Alura">
    </header>

    <main>
        <section>
            <textarea id="texto-input" name="texto-input" class="text-area" cols="41" rows="4" placeholder="Digite aqui seu texto."></textarea>

            <div>
                <h6 class="informacao">Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea id="texto-output" name="texto-output" class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Cíntia Mendes</p>
    </footer>
<script src="script.js"></script>
    
</body>
</html>
